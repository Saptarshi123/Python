<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CallBack</title>
    <script language="JavaScript">
        function add(num1,num2){
            return num1+num2;
        }
        function multiply(num1,num2){
            return num1*num2;
        }
        function callback(num1,num2,callback1){
            return callback1(num1,num2);
        }
    </script>
</head>
<body>
<script>
    var z=callback(5,6,add);
    document.write(z);
</script>
</body>
</html>
