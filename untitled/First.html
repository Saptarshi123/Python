<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script language="javascript">
       function  add() {
           var val1= parseInt(document.getElementById("value1").value);
           var val2= parseInt(document.getElementById("value2").value);
           var answer= document.getElementById("answer");
           answer.value=val1+val2;
           var result=document.getElementById("answer");
           if(isNaN(val1) || isNaN(val2)) {
               alert("Please enter a valid number");
               return;
           }
           else
               answer.value=val1+val2;
           return false;
       }

    </script>
</head>
<body>
<h1>Calculator</h1>
<form onsubmit="return add()">
    value1=<input type="text" id="value1" name="value1" required/><br/>
    value2=<input type="text" id="value2" name="value2" required/><br/>
    <input type="Submit" value="Click here"/><br/>
    Answer=<input type="text" id="answer" name="answer" readonly/>
</form>
</body>
</html>
