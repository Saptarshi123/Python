<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1><p id="p1"></h1>
<h2><p id="p2"></h2>
<h3><p id="p3"></h3>
<h4><p id="p4"></h4>
<h5><p id="p5"></h5>
<script>
    var person=new Object();
    person.firstName="James";
    person["lastName"]="Bond";
    person.age=25;
    person.getFullName =function(){
        return this.firstName + '' + this.lastName;
    };
    document.getElementById("p1").innerHTML=person.getFullName();
    document.getElementById("p2").innerHTML=person.getFullName();
    document.getElementById("p3").innerHTML=person.getFullName();
    document.getElementById("p4").innerHTML=person.getFullName();
    document.getElementById("p5").innerHTML=person.getFullName();
</script>
</body>
</html>
